name: demo workflow
on:
  push:
    branches: 
      - Prashanth
jobs:
  demo-prashanth:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4.1.0
      - name: echoing
        run: echo Hello World
  
  build-job:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4.1.0
      - name: setup JDK
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin' # See 'Supported distributions' for available options
          java-version: '17'
      - name: Build code
        run: mvn package
      - name: Login to docker hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.PRASHANTH_USERNAME }}
          password: ${{ secrets.PRASHANTH_PASSWORD }}
      - name: Print sensitive
        run: |
          echo ${{ secrets.PRASHANTH_USERNAME }}
          echo ${{ secrets.PRASHANTH_PASSWORD }}  
